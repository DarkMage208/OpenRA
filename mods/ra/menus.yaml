Container:
	Children:
		Background@MAINMENU_BG:
			Id:MAINMENU_BG
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - HEIGHT)/2
			Width:250
			Height:200
			Children:
				Label@MAINMENU_LABEL_TITLE:
					Id:MAINMENU_LABEL_TITLE
					X:0
					Y:20
					Width:250
					Height:25
					Text:OpenRA Main Menu
					Align:Center
				Button@MAINMENU_BUTTON_JOIN:
					Id:MAINMENU_BUTTON_JOIN
					X:45
					Y:70
					Width:160
					Height:25
					Text:Join Game
					Delegate:ServerBrowserDelegate
				Button@MAINMENU_BUTTON_CREATE:
					Id:MAINMENU_BUTTON_CREATE
					X:45
					Y:110
					Width:160
					Height:25
					Text:Create Game
					Delegate:CreateServerMenuDelegate
				Button@MAINMENU_BUTTON_QUIT:
					Id:MAINMENU_BUTTON_QUIT
					X:45
					Y:150
					Width:160
					Height:25
					Text:Quit
					Delegate:MainMenuButtonsDelegate
		Background@CREATESERVER_BG:
			Id:CREATESERVER_BG
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - HEIGHT)/2
			Width:450
			Height:145
			Visible:false
			Children:
				Label@CREATESERVER_LABEL_TITLE:
					Id:CREATESERVER_LABEL_TITLE
					X:0
					Y:20
					Width:250
					Height:25
					Text:Create Server
					Align:Center
				Checkbox@CREATESERVER_CHECKBOX_ONLINE:
					Id:CREATESERVER_CHECKBOX_ONLINE
					X:100
					Y:60
					Width:20
					Height:20
					Delegate:CreateServerMenuDelegate
				Label@CREATESERVER_LABEL_ONLINE:
					Id:CREATESERVER_LABEL_ONLINE
					X:135
					Y:60
					Width:300
					Height:25
					Text:Advertise game Online
				Button@CREATESERVER_BUTTON_START:
					Id:CREATESERVER_BUTTON_START
					X:100
					Y:100
					Width:160
					Height:25
					Text:Create
					Delegate:CreateServerMenuDelegate
				Button@CREATESERVER_BUTTON_CANCEL:
					Id:CREATESERVER_BUTTON_CANCEL
					X:270
					Y:100
					Width:160
					Height:25
					Text:Cancel
					Delegate:CreateServerMenuDelegate
		Background@JOINSERVER_BG:
			Id:JOINSERVER_BG
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - HEIGHT)/2
			Width:450
			Height:400
			Visible:false
			Children:
				Label@JOINSERVER_LABEL_TITLE:
					Id:JOINSERVER_LABEL_TITLE
					X:0
					Y:20
					Width:450
					Height:25
					Text:Quick'n'dirty Server Browser
					Align:Center
				Button@JOINSERVER_BUTTON_DIRECTCONNECT:
					Id:JOINSERVER_BUTTON_DIRECTCONNECT
					X:PARENT_RIGHT - 360
					Y:PARENT_BOTTOM - 45
					Width:160
					Height:25
					Text:Direct Connect
					Delegate:ServerBrowserDelegate
				Button@JOINSERVER_BUTTON_CANCEL:
					Id:JOINSERVER_BUTTON_CANCEL
					X:PARENT_RIGHT - 180
					Y:PARENT_BOTTOM - 45
					Width:160
					Height:25
					Text:Cancel
					Delegate:ServerBrowserDelegate
		Background@CONNECTION_BG:
			Id:CONNECTION_BG
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - HEIGHT)/2
			Width:450
			Height:400
			Visible:false
			Children:
				Label@CONNECTION_LABEL_TITLE:
					Id:CONNECTION_LABEL_TITLE
					X:0
					Y:20
					Width:450
					Height:25
					Text:Connecting
					Align:Center
				Container:
				    Id:CONNECTION_GROUP_CONNECTING
				    Visible:false
				    Children:
        				Button@CONNECTION_BUTTON_ABORT:
        					Id:CONNECTION_BUTTON_ABORT
        					X:PARENT_RIGHT - 180
        					Y:PARENT_BOTTOM - 45
        					Width:160
        					Height:25
        					Text:Abort
        					Delegate:ServerBrowserDelegate
				Container:
				    Id:CONNECTION_GROUP_FAILED
				    Visible:false
				    Children:
				        Button@CONNECTION_BUTTON_RETRY:
        					Id:CONNECTION_BUTTON_RETRY
        					X:PARENT_RIGHT - 360
        					Y:PARENT_BOTTOM - 45
        					Width:160
        					Height:25
        					Text:Retry
        					Delegate:ServerBrowserDelegate
        				Button@CONNECTION_BUTTON_CANCEL:
        					Id:CONNECTION_BUTTON_CANCEL
        					X:PARENT_RIGHT - 180
        					Y:PARENT_BOTTOM - 45
        					Width:160
        					Height:25
        					Text:Cancel
        					Delegate:ServerBrowserDelegate