Background@INSTALL_PANEL:
	Logic:D2kInstallLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:600
	Height:300
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Content files missing
			Align:Center
			Font:Bold
		Label@DESC1:
			X:0
			Y:50
			Width:PARENT_RIGHT
			Height:25
			Text:This is the work in progress Dune 2000 mod.
			Align:Center
		Label@DESC2:
			X:0
			Y:70
			Width:PARENT_RIGHT
			Height:25
			Text:It requires the original Dune 2000 (and still some Red Alert game) content.
			Align:Center
		Label@DESC4:
			X:0
			Y:110
			Width:PARENT_RIGHT
			Height:25
			Text:You need to copy "Dune 2000/Data/GAMESFX", "Dune 2000/DATA/DATA.R8"
			Align:Center
		Label@DESC5:
			X:0
			Y:130
			Width:PARENT_RIGHT
			Height:25
			Text:and "Dune 2000/DATA/MOUSE.R8" from your local Dune 2000 installation
			Align:Center
		Label@DESC6:
			X:0
			Y:150
			Width:PARENT_RIGHT
			Height:25
			Text:to ~/.openra/Content/d2k/ and run the bash script ripD2kGameFiles.sh
			Align:Center
		Label@DESC7:
			X:0
			Y:170
			Width:PARENT_RIGHT
			Height:25
			Text:to convert the content. In the future this GUI should do this
			Align:Center
		Label@DESC8:
			X:0
			Y:190
			Width:PARENT_RIGHT
			Height:25
			Text:automatically using your Dune 2000 CD (won't work yet).
			Align:Center
		Button@INSTALL_BUTTON:
			X:PARENT_RIGHT - 420
			Y:PARENT_BOTTOM - 45
			Width:150
			Height:25
			Text:Use CD (broken)
			Font:Bold
		Button@QUIT_BUTTON:
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Quit
			Font:Bold

Background@INSTALL_FROMCD_PANEL:
	Logic:D2kInstallFromCDLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Installing from CD
			Align:Center
			Font:Bold
		Container@INSTALLING:
			Width:PARENT_RIGHT
			Height:PARENT_BOTTOM
			Visible: false
			Children:
				ProgressBar@PROGRESS_BAR:
					X:50
					Y:55
					Width:PARENT_RIGHT - 100
					Height:25
				Label@STATUS_LABEL:
					X:50
					Y:80
					Width:PARENT_RIGHT - 100
					Height:25
					Align:Left
		Container@INSERT_DISK:
			Width:PARENT_RIGHT
			Height:PARENT_BOTTOM
			Visible: false
			Children:
				Label@INFO:
					Y:50
					Width:PARENT_RIGHT
					Height:25
					Text:Disk not found.
					Align:Center
				Label@INFO2:
					Y:70
					Width:PARENT_RIGHT
					Height:25
					Text:Please insert the Dune 2000 install CDs then click Retry.
					Align:Center
		Button@RETRY_BUTTON:
			X:PARENT_RIGHT - 280
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Retry
			Font:Bold
			Key:return
		Button@BACK_BUTTON:
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Cancel
			Font:Bold
			Key:escape
