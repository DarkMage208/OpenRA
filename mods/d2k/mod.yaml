Metadata:
	Title: Dune 2000
	Description: Converting the OpenRA Red Alert Mod one by one to Dune 2000
	Version: {DEV_VERSION}
	Author: The OpenD2k Developers
	Requires: ra

Folders:
	.
	./mods/d2k
	./mods/d2k/bits
	./mods/d2k/uibits
	~^/Content/d2k

