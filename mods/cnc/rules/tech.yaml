# Oil Derrick
V19:
	Inherits: ^CivBuilding
	RenderBuilding:
	CashTrickler:
	Building:
		Footprint: x
		Dimensions: 1,1
	RevealsShroud:
		Range: 3
	-DeadBuildingState:
	Capturable:
	Tooltip:
		Name: Oil Derrick
	LeavesHusk: 
		HuskActor: V19.Husk

V19.Husk:
	Inherits: ^CivBuilding
	-DeadBuildingState:
	-Health:
	RenderBuilding:
	WithFire:
	Building:
		Footprint: x
		Dimensions: 1,1
	Tooltip:
		Name: Oil Derrick

