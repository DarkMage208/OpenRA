<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<style>
            body { background-color: black; margin: 0px; color: White; font-family: Cambria, Georgia, Times New Roman, Serif; font-size: 12pt }
            h1 { font-family: Cambria, Georgia, Times New Roman, Serif }
            h2, h3 { font-family: Helvetica, Arial, Sans-Serif }

            div#main 
            {	
            	margin: 0 auto;
            	padding: 20px 0px;
            	width:100%;
            	height:100%;
            }

            div#header
            {
            	margin-top: 30px;
            	height: 66px;
            	text-align:center;
            }

            div.bar
            {
            	border-top: solid 3px #650b03;
            	border-bottom: solid 3px #650b03;
            	background-color: #272d2c;
            	width: 100%;
            }

            div#header h1
            {
            	margin: auto auto;
            	padding-top:15px;
            }

            div#content
            {
            	text-align: justify;
            	width:50%;
            	padding-left:50px;
            }

            div#buttons
            {
            	position:absolute;
            	bottom:0px;
            	padding:20px;
            }

            .button
            {
            	border: solid 3px #650b03;
            	border-radius: 10px;
            	margin:10px;
            	height:40px;
            	width:150px;
            	color:white;
            	font-weight:bold;
            	font-size:1em;
            	background-color: #272d2c;
            }

        </style>
	</head>
	<body>
		<div id="header" class="bar">
			<h1>Command&nbsp;&amp;&nbsp;Conquer</h1>
		</div>

		<div id="main">
			<div id="content">
				<h2>Latest News</h2>
				<div>
				    <h3>Version XXYYZZ Available</h3>
				    <ul>
				        <li>Cool feature one</li>
				        <li>Cool feature two</li>
				        <li>Bugfixes!!!</li>
				    </ul>
				</div>
			</div>
			<div id="buttons">
			    <input type="button" class="button" onclick="Launcher.launchCurrentMod();" value="Play" />
			    <input type="button" class="button" value="Install Music" />
			</div>
		</div>
	</body>

</html>
