Container@MUSIC_PANEL:
	Id:MUSIC_PANEL
	Delegate:CncMusicPlayerLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 400)/2
	Width:360
	Height:435
	Children:
		Label@TITLE:
			Width:360
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Music Player
		Background@bg:
			Width:360
			Height:400
			Background:panel-black
			Children:
				CncScrollPanel@MUSIC_LIST:
					Id:MUSIC_LIST
					X:15
					Y:30
					Width:330
					Height:275
					Children:
						Container@MUSIC_TEMPLATE:
							Id:MUSIC_TEMPLATE
							Width:PARENT_RIGHT-27
							Height:25
							X:2
							Y:0
							Visible:false
							Children:
								Label@TITLE:
									X:10
									Id:TITLE
									Width:PARENT_RIGHT-50
									Height:25
								Label@LENGTH:
									Id:LENGTH
									Width:50
									X:PARENT_RIGHT-60
									Align:Right
									Height:25
				Label@NO_MUSIC_LABEL:
					Id:NO_MUSIC_LABEL
					X:15
					Y:147
					Width:330
					Height:25
					Font:Bold
					Align:Center
					Visible:false
					Text:No Music Installed
				Container@LABEL_CONTAINER:
					X:25
					Y:5
					Width:330
					Children:
						Label@TITLE:
							Width:100
							Height:25
							Text:Track
							Align:Center
							Bold:True
						Label@TYPE:
							X:PARENT_RIGHT-85
							Height:25
							Width:50
							Text:Length
							Align:Right
							Bold:True
				Container@BUTTONS:
					X:(PARENT_RIGHT-WIDTH)/2
					Y:320
					Width:170
					Children:
						CncMenuButton@BUTTON_PREV:
							Id:BUTTON_PREV
							Width:35
							Height:35
							Children:
								Image@IMAGE_PREV:
									Id:IMAGE_PREV
									X:5
									Y:5
									Width:25
									Height:25
									ImageCollection:music
									ImageName:prev
						CncMenuButton@BUTTON_PLAY:
							Id:BUTTON_PLAY
							X:45
							Width:35
							Height:35
							Children:
								Image@IMAGE_PLAY:
									Id:IMAGE_PLAY
									X:5
									Y:5
									Width:25
									Height:25
									ImageCollection:music
									ImageName:play
						CncMenuButton@BUTTON_PAUSE:
							Id:BUTTON_PAUSE
							Visible:false
							X:45
							Width:35
							Height:35
							Children:
								Image@IMAGE_PAUSE:
									Id:IMAGE_PAUSE
									X:5
									Y:5
									Width:25
									Height:25
									ImageCollection:music
									ImageName:pause
						CncMenuButton@BUTTON_STOP:
							Id:BUTTON_STOP
							X:90
							Width:35
							Height:35
							Children:
								Image@IMAGE_STOP:
									Id:IMAGE_STOP
									X:5
									Y:5
									Width:25
									Height:25
									ImageCollection:music
									ImageName:stop
						CncMenuButton@BUTTON_NEXT:
							Id:BUTTON_NEXT
							X:135
							Width:35
							Height:35
							Children:
								Image@IMAGE_NEXT:
									Id:IMAGE_NEXT
									X:5
									Y:5
									Width:25
									Height:25
									ImageCollection:music
									ImageName:next
				Label@TIME_LABEL:
					Id:TIME_LABEL
					X:(PARENT_RIGHT-WIDTH)/2
					Y:PARENT_BOTTOM-13-HEIGHT
					Width:140
					Height:25
					Align:Center
					Font:Bold
				CncCheckbox@SHUFFLE:
					Id:SHUFFLE
					X:15
					Y:PARENT_BOTTOM-15-HEIGHT
					Width:85
					Height:20
					Text:Shuffle
				CncCheckbox@REPEAT:
					Id:REPEAT
					X:PARENT_RIGHT-15-WIDTH
					Y:PARENT_BOTTOM-15-HEIGHT
					Width:70
					Height:20
					Text:Loop
		CncMenuButton@BACK_BUTTON:
			Id:BACK_BUTTON
			X:0
			Y:399
			Width:140
			Height:35
			Text:Back
		CncMenuButton@INSTALL_BUTTON:
			Id:INSTALL_BUTTON
			X:220
			Y:399
			Width:140
			Height:35
			Text:Install Music

Container@INSTALL_MUSIC_PANEL:
	Id:INSTALL_MUSIC_PANEL
	Delegate:CncInstallMusicLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 150)/2
	Width:640
	Height:150
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Install Music
		Background@bg:
			Width:640
			Height:150
			Background:panel-black
			Children:
				Image@INSTALL:
					X:11
					Y:11
					ImageCollection: install
					ImageName: logo
				ProgressBar@PROGRESS_BAR:
					Id:PROGRESS_BAR
					X:170
					Y:45
					Width:PARENT_RIGHT - 185
					Height:35
				Label@STATUS_LABEL:
					Id:STATUS_LABEL
					X:170
					Y:85
					Width:PARENT_RIGHT - 185
					Height:25
					Align:Left
					Text:Waiting for file
		CncMenuButton@BACK_BUTTON:
			Id:BACK_BUTTON
			Y:149
			Width:140
			Height:35
			Text:Back
		CncMenuButton@RETRY_BUTTON:
			Id:RETRY_BUTTON
			X:500
			Y:149
			Width:140
			Height:35
			Text:Retry
