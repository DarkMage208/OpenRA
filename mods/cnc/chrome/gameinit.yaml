GameInitInfo@INIT_SETUP:
	Id:INIT_SETUP
	TestFile: fakefile.mix
	GameTitle: Command & Conquer
	PackageURL:http://open-ra.org/get-dependency.php?file=cnc-packages
	PackagePath:cnc-packages.zip
	Delegate:GameInitDelegate

Background@INIT_CHOOSEINSTALL:
	Id:INIT_CHOOSEINSTALL
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Install Required
			Align:Center
			Bold:True
		Label@DESC1:
			X:0
			Y:50
			Width:PARENT_RIGHT
			Height:25
			Text:OpenRA requires the original C&C game content.
			Align:Center
		Label@DESC2:
			X:0
			Y:70
			Width:PARENT_RIGHT
			Height:25
			Text:Content can be downloaded automatically or installed from CD.
			Align:Center
		Button@DOWNLOAD:
			Id:DOWNLOAD
			X:PARENT_RIGHT - 420
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Download
			Bold:True
		Button@FROMCD:
			Id:FROMCD
			X:PARENT_RIGHT - 280
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:From CD
			Bold:True
		Button@QUIT:
			Id:QUIT
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Quit
			Bold:True

Background@INIT_DOWNLOAD:
	Id:INIT_DOWNLOAD
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Downloading C&C Content
			Align:Center
			Bold:True
		TextField@PROGRESS:
			X:50
			Y:65
			Width:PARENT_RIGHT - 100
			Height:25
		Label@STATUS:
			Id:STATUS
			X:50
			Y:PARENT_BOTTOM - 50
			Width:PARENT_RIGHT - 100
			Height:25
			Align:Left
		Button@CANCEL:
			Id:CANCEL
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Cancel
			Bold:True
