Container@INSTALL_PANEL:
	Id:INSTALL_PANEL
	Delegate:CncInstallLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 150)/2
	Width:640
	Height:150
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Install Game Content
		Background@bg:
			Width:640
			Height:150
			Background:panel-black
			Children:
				Label@INFO:
					X:165
					Y:40
					Width:PARENT_RIGHT-30
					Height:25
					Text:OpenRA requires the original C&C content files.
					Font:Bold
				Label@INFO:
					X:165
					Y:70
					Width:PARENT_RIGHT-180
					Height:25
					WordWrap:true
					Text:OpenRA can download these files (excluding music and videos) from the internet, or you can install from the original C&C CD.
					Font:Bold
		CncMenuButton@QUIT_BUTTON:
			Id:QUIT_BUTTON
			Y:149
			Width:140
			Height:35
			Text:Quit
		CncMenuButton@MODS_BUTTON:
			Id:MODS_BUTTON
			X:150
			Y:149
			Width:140
			Height:35
			Text:Change Mod
		CncMenuButton@DOWNLOAD_BUTTON:
			Id:DOWNLOAD_BUTTON
			X:350
			Y:149
			Width:140
			Height:35
			Text:Download
		CncMenuButton@INSTALL_BUTTON:
			Id:INSTALL_BUTTON
			X:500
			Y:149
			Width:140
			Height:35
			Text:Use CD

Background@INIT_DOWNLOAD:
	Id:INIT_DOWNLOAD
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Downloading C&C Content
			Align:Center
			Bold:True
		ProgressBar@PROGRESS:
			Id:PROGRESS
			X:50
			Y:55
			Width:PARENT_RIGHT - 100
			Height:25
		Label@STATUS:
			Id:STATUS
			X:50
			Y:80
			Width:PARENT_RIGHT - 100
			Height:25
			Align:Left
		Button@RETRY:
			Id:RETRY
			X:PARENT_RIGHT - 280
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Visible: false
			Text:Retry
			Bold:True
		Button@CANCEL:
			Id:CANCEL
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Cancel
			Bold:True
		Button@EXTRACT:
			Id:EXTRACT
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Visible: false
			Text:Extract
			Bold:True

