Background@INSTALL_BACKGROUND:
	Id:INSTALL_BACKGROUND
	Width:WINDOW_RIGHT
	Height:WINDOW_BOTTOM
	Background:shellmapborder

Container@INSTALL_PANEL:
	Id:INSTALL_PANEL
	Delegate:CncInstallLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 150)/2
	Width:640
	Height:150
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Install Game Content
		Background@bg:
			Width:640
			Height:150
			Background:panel-black
			Children:
				Image@INSTALL:
					X:11
					Y:11
					ImageCollection: install
					ImageName: logo
				Label@INFO:
					X:170
					Y:35
					Width:PARENT_RIGHT-30
					Height:25
					Text:OpenRA requires the original C&C content files.
					Font:Bold
				Label@INFO:
					X:170
					Y:70
					Width:PARENT_RIGHT-185
					Height:25
					WordWrap:true
					Text:OpenRA can download these files (excluding music and videos) from the internet, or you can install from the original C&C CD.
					Font:Bold
		CncMenuButton@QUIT_BUTTON:
			Id:QUIT_BUTTON
			Y:149
			Width:140
			Height:35
			Text:Quit
		CncMenuButton@MODS_BUTTON:
			Id:MODS_BUTTON
			X:150
			Y:149
			Width:140
			Height:35
			Text:Change Mod
		CncMenuButton@DOWNLOAD_BUTTON:
			Id:DOWNLOAD_BUTTON
			X:350
			Y:149
			Width:140
			Height:35
			Text:Download
		CncMenuButton@INSTALL_BUTTON:
			Id:INSTALL_BUTTON
			X:500
			Y:149
			Width:140
			Height:35
			Text:Use CD

Container@INSTALL_FROMCD_PANEL:
	Id:INSTALL_FROMCD_PANEL
	Delegate:CncInstallFromCDLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 150)/2
	Width:640
	Height:150
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Installing from CD
		Background@bg:
			Width:640
			Height:150
			Background:panel-black
			Children:
				Image@INSTALL:
					X:11
					Y:11
					ImageCollection: install
					ImageName: logo
				ProgressBar@PROGRESS_BAR:
					Id:PROGRESS_BAR
					X:170
					Y:45
					Width:PARENT_RIGHT - 185
					Height:35
				Label@STATUS_LABEL:
					Id:STATUS_LABEL
					X:170
					Y:85
					Width:PARENT_RIGHT - 185
					Height:25
					Align:Left
					Text:Waiting for CD
		CncMenuButton@BACK_BUTTON:
			Id:BACK_BUTTON
			Y:149
			Width:140
			Height:35
			Text:Back
		CncMenuButton@RETRY_BUTTON:
			Id:RETRY_BUTTON
			X:500
			Y:149
			Width:140
			Height:35
			Text:Retry

