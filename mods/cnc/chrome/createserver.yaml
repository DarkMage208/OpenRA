Container@CREATESERVER_PANEL:
	Id:CREATESERVER_PANEL
	Delegate:CncServerCreationLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 224)/2
	Width:604
	Height:254
	Children:
		Label@TITLE:
			Text:Create Server
			Width:604
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
		Background@bg:
			Width:604
			Height:224
			Background:panel-black
			Children:
				Background@MAP_BG:
					X:PARENT_RIGHT-WIDTH-15
					Y:15
					Width:194
					Height:194
					Background:panel-gray
					Children:
						MapPreview@MAP_PREVIEW:
							Id:MAP_PREVIEW
							X:1
							Y:1
							Width:192
							Height:192
				Label@SERVER_NAME_LABEL:
					X:15
					Y:14
					Width:90
					Height:25
					Align:Right
					Text:Server Name:
				TextField@SERVER_NAME:
					Id:SERVER_NAME
					X:110
					Y:15
					Width:275
					MaxLength:50
					Height:25
					Text:My OpenRA Server
				Label@SERVER_DESC_LABEL:
					X:15
					Y:49
					Width:90
					Height:25
					Align:Right
					Text:Description:
				TextField@SERVER_DESC:
					Id:SERVER_DESC
					X:110
					Y:50
					Width:275
					MaxLength:50
					Height:25
					Text:Describe your server here
				Label@LISTEN_PORT_LABEL:
					X:15
					Y:84
					Width:90
					Height:25
					Align: Right
					Text:Port:
				TextField@LISTEN_PORT:
					Id:LISTEN_PORT
					X:110
					Y:85
					Width:50
					MaxLength:5
					Height:25
					Text:1234
				Checkbox@CHECKBOX_ONLINE:
					Id:CHECKBOX_ONLINE
					X:110
					Y:120
					Width:275
					Height:20
					Text:Advertise Online*
				Label@PORT_FORWARDING:
					X:140
					Y:145
					Width:220
					WordWrap:true
					Font:Tiny
					Text:*You must forward an external port from your router to your computer before other players will be able to join your server.
				Label@EXTERNAL_PORT_LABEL:
					X:15
					Y:183
					Width:90
					Height:25
					Align:Right
					Text:External Port:
				TextField@EXTERNAL_PORT:
					Id:EXTERNAL_PORT
					X:110
					Y:184
					Width:50
					MaxLength:5
					Height:25
					Text:1234
		CncMenuButton@BACK_BUTTON:
			Id:BACK_BUTTON
			X:0
			Y:223
			Width:140
			Height:35
			Text:Back
		CncMenuButton@MAP_BUTTON:
			Id:MAP_BUTTON
			X:314
			Y:223
			Width:140
			Height:35
			Text:Change Map
		CncMenuButton@CREATE_BUTTON:
			Id:CREATE_BUTTON
			X:464
			Y:223
			Width:140
			Height:35
			Text:Create