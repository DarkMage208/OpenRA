Container@INGAME_MENU:
	Id:INGAME_MENU
	Width:WINDOW_RIGHT
	Height:WINDOW_BOTTOM
	Delegate:CncIngameMenuLogic
	Children:
		Image@RETICLE:
			X:(WINDOW_RIGHT-WIDTH)/2
			Y:(WINDOW_BOTTOM-HEIGHT)/2
			Width:512
			Height:512
			ImageCollection:shellmap
			ImageName:reticle
		Background@SCANLINES:
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
			Background:panel-scanline
		Background@BORDER:
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
			Background:shellmapborder
		Container@MENU_BUTTONS:
			Id:MENU_BUTTONS
			X:(WINDOW_RIGHT-WIDTH)/2
			Y:WINDOW_BOTTOM-33-HEIGHT-10
			Width:740
			Height:35
			Children:
				CncMenuButton@QUIT_BUTTON:
					Id:QUIT_BUTTON
					X:0
					Y:0
					Width:140
					Height:35
					Text:Quit
				CncMenuButton@SURRENDER_BUTTON:
					Id:SURRENDER_BUTTON
					X:150
					Y:0
					Width:140
					Height:35
					Text:Surrender
				CncMenuButton@MUSIC_BUTTON:
					Id:MUSIC_BUTTON
					X:300
					Y:0
					Width:140
					Height:35
					Text:Music
				CncMenuButton@PREFERENCES_BUTTON:
					Id:PREFERENCES_BUTTON
					X:450
					Y:0
					Width:140
					Height:35
					Text:Settings
				CncMenuButton@RESUME_BUTTON:
					Id:RESUME_BUTTON
					X:600
					Y:0
					Width:140
					Height:35
					Text:Resume
		Container@CONFIRM_PROMPT:
			Id:CONFIRM_PROMPT
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - 90)/2
			Width:370
			Height:125
			Visible:false
			Children:
				Label@PROMPT_TITLE:
					Id:PROMPT_TITLE
					Width:PARENT_RIGHT
					Y:0-25
					Font:BigBold
					Contrast:true
					Align:Center
				Background@bg:
					Width:370
					Height:90
					Background:panel-black
					Children:
						Label@PROMPT_TEXT:
							Id:PROMPT_TEXT
							Y:(PARENT_BOTTOM-HEIGHT)/2
							Width:PARENT_RIGHT
							Height:25
							Font:Bold
							WordWrap:true
							Align:Center
				CncMenuButton@CANCEL_BUTTON:
					Id:CANCEL_BUTTON
					Y:89
					Width:140
					Height:35
					Text:Cancel
				CncMenuButton@CONFIRM_BUTTON:
					Id:CONFIRM_BUTTON
					X:230
					Y:89
					Width:140
					Height:35
					Text:Confirm