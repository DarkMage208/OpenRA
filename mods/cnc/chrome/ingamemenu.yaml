Container@INGAME_MENU:
	Id:INGAME_MENU
	Width:WINDOW_RIGHT
	Height:WINDOW_BOTTOM
	Delegate:CncIngameMenuLogic
	Children:
		Image@RETICLE:
			X:(WINDOW_RIGHT-WIDTH)/2
			Y:(WINDOW_BOTTOM-HEIGHT)/2
			Width:512
			Height:512
			ImageCollection:shellmap
			ImageName:reticle
		ScanLine:	
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
		Background@BORDER:
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
			Background:shellmapborder
		Container@MENUS:
			X:(WINDOW_RIGHT-WIDTH)/2
			Y:WINDOW_BOTTOM-33-HEIGHT-10
			Width:740
			Height:35
			Children:
				CncMenuButton@QUIT_BUTTON:
					Id:QUIT_BUTTON
					X:0
					Y:0
					Width:140
					Height:35
					Text:Exit Game
				CncMenuButton@SURRENDER_BUTTON:
					Id:SURRENDER_BUTTON
					X:150
					Y:0
					Width:140
					Height:35
					Text:Surrender
				CncMenuButton@SETTINGS_BUTTON:
					Id:SETTINGS_BUTTON
					X:450
					Y:0
					Width:140
					Height:35
					Text:Settings
				CncMenuButton@RESUME_BUTTON:
					Id:RESUME_BUTTON
					X:600
					Y:0
					Width:140
					Height:35
					Text:Resume