Container@REPLAYBROWSER_PANEL:
	Id:REPLAYBROWSER_PANEL
	Delegate:CncReplayBrowserLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 500)/2
	Width:740
	Height:535
	Children:
		Label@TITLE:
			Width:740
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Replay Viewer
		Background@bg:
			Width:740
			Height:500
			Background:panel-black
			Children:
				CncScrollPanel@REPLAY_LIST:
					Id:REPLAY_LIST
					X:15
					Y:50
					Width:390
					Height:300
					Children:
						Label@REPLAY_TEMPLATE:
							Id:REPLAY_TEMPLATE
							Width:PARENT_RIGHT-28
							Height:25
							X:2
							Y:0
							Visible:false
				Container@REPLAY_INFO:
					Id:REPLAY_INFO
					Width:PARENT_RIGHT
					Height:PARENT_BOTTOM
					Visible:false
					Children:
						MapPreview@MAP_PREVIEW:
							Id:MAP_PREVIEW
							X:PARENT_RIGHT-241
							Y:30
							Width:192
							Height:192
						Label@MAP_TITLE_LABEL:
							Id:MAP_TITLE_LABEL
							X:PARENT_RIGHT - 200 - WIDTH
							Y:250
							Align:Right
							Width:70
							Height:20
							Text:Map:
							Bold:True
						Label@MAP_TITLE:
							Id:MAP_TITLE
							X:PARENT_RIGHT - 195
							Y:250
							Align:Left
							Width:70
							Height:20
						Label@DURATION_LABEL:
							Id:DURATION_LABEL
							X:PARENT_RIGHT - 200 - WIDTH
							Y:270
							Align:Right
							Width:70
							Height:20
							Text:Duration:
							Bold:True
						Label@DURATION:
							Id:DURATION
							X:PARENT_RIGHT - 195
							Y:270
							Align:Left
							Width:70
							Height:20
				CncMenuButton@WATCH_BUTTON:
					Id:WATCH_BUTTON
					X:0
					Y:499
					Width:140
					Height:35
					Text:Watch
				CncMenuButton@CANCEL_BUTTON:
					Id:CANCEL_BUTTON
					X:600
					Y:499
					Width:140
					Height:35
					Text:Back